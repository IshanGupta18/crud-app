<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>CRUD APP</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    {%for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    
    {%if user.is_authenticated%}
    <nav class="navbar bg-body-tertiary">
        <h3>Hello {{fname}} you are succesfully logged in</h3>
        <button class="btn btn-sm btn-outline-secondary" type="button"><a href="/signout" style="text-decoration: none;">Sign Out</a></button>
    </nav>

    {%else%}
    <nav class="navbar bg-body-tertiary">
        <button class="btn btn-outline-success me-2" type="button"><a href="/signup" style="text-decoration: none;">Sign Up </a></button>
        <button class="btn btn-outline-success me-2" type="button"><a href="/signin" style="text-decoration: none;">Sign In </a></button>

    </nav>
    {% endif %}
    
    

    

  </body>
</html>
